<button mat-button class="icon-button close-modal" (click)="onCancel()"></button>

<section mat-dialog-title class="modal-header">
  <h1>Hi {{data.userName}}</h1>
  <p class="subtitle truncate">Please enter your favourite fruit.</p>
</section>

<section mat-dialog-content>
  <div class="form-field-wrapper">
    <label>What's your favourite fruit?</label>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="data.userFruit">
    </mat-form-field>
  </div>
</section>

<section mat-dialog-actions align="end">
  <button mat-raised-button class="mat-accent" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="mat-primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</section>
